<html>
    <head>
        <link href="css/hud.css" rel="stylesheet" type="text/css" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="js/gauge.min.js"></script>
        <script src="js/hud.js" type="text/javascript"></script>
    </head>
    <body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<filter id="blur2">
					<feGaussianBlur stdDeviation="20 0"></feGaussianBlur>
				</filter>
				<filter id="blur3">
					<feGaussianBlur stdDeviation="11 0"></feGaussianBlur>
				</filter>
			</defs>
		</svg>
        <div id="container">

			<canvas id="rpmshow"
				data-type="radial-gauge"
				data-width="320"
				data-height="320"
				data-units=""
				data-title="false"
				data-min-value="0"
				data-max-value="9"
				data-value="0.00"
				data-animate-on-init="true"
				data-major-ticks="0,40,80,120,160,200,240,280,310,.50"
				data-minor-ticks="4"
				data-stroke-ticks="true"
				
				data-highlights='[
					{ "from": 0, "to": 9, "color": "rgba(255, 255, 255, 0.75)" }
				]'

				data-highlights-width="3"
				
				data-color-major-ticks="rgba(255, 255, 255, 0.75)"
				data-color-minor-ticks="rgba(255, 255, 255, 0.75)"
				data-color-units="rgba(255, 255, 255, 0.75)"
				data-color-numbers="rgba(255, 255, 255, 0.75)"

				data-value-box="false"
				data-animated-value="false"
				data-borders="false"
				data-border-shadow-width="0"

				data-needle-type="none"
				data-needle-width="0"
				data-needle-circle-size="0"
				data-needle-shadow="false"
				data-needle-circle-outer="true"
				data-needle-circle-inner="false"
				data-needle-start="25"
				data-color-needle-circle-outer="rgba(0,0,0,0)"
				data-color-needle-circle-inner="rgba(0,0,0,0)"

				data-ticks-angle="290"
				data-start-angle="35"
				data-ticks-width="2"
				data-ticks-height="2"
				data-ticks-width-minor="1"
				data-value-box-width="45"

				data-font-numbers="Gilroy-BoldItalic"
				data-font-value="Gilroy-BoldItalic"
				data-font-numbers-size="18"
			></canvas>


            <svg class="circle" width="320" height="320">
                <circle class="progress-speed" stroke="url(#gradient)" stroke-width="9" fill="transparent" r="150" cx="160" cy="160" stroke-dasharray="630 180" stroke-dashoffset="0"></circle>
                <defs>
                  <linearGradient id="gradient">
                    <stop offset="30%" stop-color="#12e250"></stop>
                    <stop offset="100%" stop-color="#12e250"></stop>
                  </linearGradient>
                </defs>
            </svg>

			<img class="fuel-img images-oth" style="height: 25px;" src="images/fuel.png" />

			<div class="fuel">
				<div class="surfuel"></div>
			</div>

			<div class="speed">
				<div class="speeddisplay">
					<span class="gray">0</span><span class="gray">0</span><span class="gray">0</span>
				</div>
				<p class="kmh">KM/H</p>
			</div>

			<div class="cdt">
				<div class="mdt">0</div>
				<div class="mdt">0</div>
				<div class="mdt">0</div>
				<div class="mdt">0</div>
				<div style="border-right: none;" class="mdt">0</div>
			</div>

			
			<div class="other">
				<img id="clignotant-gauche" class="images-oth indicator" style="height: 45px; margin: 0 -5px;" src="images/arrowleft.png" />
				<img id="lock" class="images-oth indicator" style="height: 50px; margin: 0 -70px;" src="images/lock.png" />
				<img id="clignotant-droite" class="images-oth indicator" style="height: 45px; margin: 0 -5px;" src="images/arrowright.png" />
			</div>

        </div>
    </body>
	<script type="text/javascript">
	if (!Array.prototype.forEach) {
		Array.prototype.forEach = function(cb) {
			var i = 0, s = this.length;
			for (; i < s; i++) {
				cb && cb(this[i], i, this);
			}
		}
	}
	document.fonts && document.fonts.forEach(function(font) {
		font.loaded.then(function() {
			if (font.family.match(/Gilroy-BoldItalic/)) {
				document.gauges.forEach(function(gauge) {
					gauge.update();
					gauge.options.renderTo.style.visibility = 'visible';
				});
			}
		});
	});
	</script>
</html>
